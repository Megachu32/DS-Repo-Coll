<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Tree Data Structure Simulator</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --panel-bg: #ffffff;
            --primary: #3498db;
            --accent: #e74c3c;
            --text: #2c3e50;
            --node-size: 50px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            background-color: var(--bg-color);
            color: var(--text);
            overflow: hidden;
        }

        /* Layout 80% - 20% */
        #simulation-container {
            width: 80%;
            height: 100%;
            position: relative;
            background-color: #eef2f5;
            overflow: hidden; 
            border-right: 2px solid #ddd;
            display: flex;
            justify-content: center;
        }

        #control-panel {
            width: 20%;
            height: 100%;
            background-color: var(--panel-bg);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: -2px 0 5px rgba(0,0,0,0.05);
            z-index: 50;
        }

        #svg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        line {
            stroke: #95a5a6;
            stroke-width: 2;
            transition: all 0.5s ease;
        }

        .node {
            width: var(--node-size);
            height: var(--node-size);
            background-color: var(--panel-bg);
            border: 2px solid var(--primary);
            border-radius: 50%;
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            cursor: pointer;
            transition: all 0.5s ease, background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 14px;
        }

        .node strong {
            font-size: 1.1rem;
            line-height: 1;
        }
        
        /* Specific style for Trie Leaf nodes */
        .node.is-leaf {
            border-color: #8e44ad;
            border-width: 3px;
        }
        .node.is-leaf::after {
            content: "END";
            font-size: 0.5rem;
            color: #8e44ad;
            position: absolute;
            bottom: 5px;
        }

        .node:hover {
            background-color: #d6eaf8;
            transform: scale(1.1);
            z-index: 10;
        }

        .node.highlight {
            background-color: #f1c40f;
            border-color: #f39c12;
        }

        .node.found {
            background-color: #2ecc71;
            color: white;
            border-color: #27ae60;
        }

        /* Controls Styling */
        h2 { margin-top: 0; font-size: 1.2rem; }
        
        .control-group { margin-bottom: 15px; }

        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem;}

        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .button-group {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: var(--primary);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover { background-color: #2980b9; }
        button:disabled { background-color: #95a5a6; cursor: not-allowed; }

        button.delete-btn { background-color: var(--accent); }
        button.delete-btn:hover { background-color: #c0392b; }

        /* Log Area */
        #log-area {
            flex: 1;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
        }

        .log-entry {
            margin-bottom: 5px;
            border-bottom: 1px solid #eee;
            padding-bottom: 2px;
        }
        
        .hint { font-size: 0.8rem; color: #666; margin-bottom: 5px; font-style: italic;}

    </style>
</head>
<body>

    <div id="simulation-container">
        <svg id="svg-layer"></svg>
        <div id="nodes-layer"></div>
    </div>

    <div id="control-panel">
        <h2>Tree Controller</h2>
        
        <div class="control-group">
            <label for="tree-type">Tipe Struktur Data:</label>
            <select id="tree-type">
                <option value="AVL">AVL Tree (Number)</option>
                <option value="HEAP">Max Heap (Number)</option>
                <option value="SPLAY">Splay Tree (Number)</option>
                <option value="TRIE">Prefix Trie (String)</option>
            </select>
        </div>

        <div class="control-group">
            <label for="node-value">Input:</label>
            <input type="text" id="node-value" placeholder="Masukkan nilai..." autocomplete="off"/>
            <div id="input-hint" class="hint">Masukkan angka integer.</div>
            
            <div class="button-group">
                <button id="btn-insert">Insert</button>
                <button id="btn-lookup">Lookup</button>
                <button id="btn-delete" class="delete-btn">Delete</button>
            </div>
        </div>

        <label>Activity Log:</label>
        <div id="log-area">
            <div class="log-entry">System ready. Default: AVL Tree.</div>
        </div>
    </div>

    <script type="module" src="main.js"></script>

</body>
</html>
