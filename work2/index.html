<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prefix Trie Autocomplete</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --panel-bg: #ffffff;
            --primary: #8e44ad;
            --accent: #e74c3c;
            --text: #2c3e50;
            --node-size: 50px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100dvh;
            display: flex;
            background-color: var(--bg-color);
            color: var(--text);
            overflow: hidden;
        }

        #simulation-container {
            width: 80%;
            height: 100%;
            position: relative;
            background-color: #eef2f5;
            overflow: auto;
            border-right: 2px solid #ddd;
            display: block; 
        }

        #control-panel {
            width: 20%;
            height: 100%;
            background-color: var(--panel-bg);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: -2px 0 5px rgba(0,0,0,0.05);
            z-index: 50;
        }

        #svg-layer, #nodes-layer {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            min-width: 100%; 
            width: max-content; 
        }

        #svg-layer { z-index: 1; pointer-events: none; }

        .node {
            width: var(--node-size);
            height: var(--node-size);
            background-color: var(--panel-bg);
            border: 2px solid var(--primary);
            border-radius: 50%;
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            cursor: pointer;
            transition: all 0.5s ease, background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 14px;
            user-select: none; 
        }

        .node strong { font-size: 1.1rem; line-height: 1; }
        
        .node.is-leaf {
            border-color: #27ae60;
            border-width: 3px;
            background-color: #eafaf1;
        }
        .node.is-leaf::after {
            content: "WORD";
            font-size: 0.5rem;
            color: #27ae60;
            position: absolute;
            bottom: 5px;
            font-weight: bold;
        }

        .node.highlight { background-color: #f1c40f; border-color: #f39c12; }
        .node.found { background-color: #2ecc71; color: white; border-color: #27ae60; }
        line { stroke: #95a5a6; stroke-width: 2; transition: all 0.5s ease; }

        h2 { margin-top: 0; font-size: 1.2rem; margin-bottom: 20px; }
        .control-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem;}

        input[type="text"] {
            width: 100%;
            padding: 12px; 
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px; 
        }

        /* --- SUGGESTIONS UI --- */
        #suggestions-box {
            min-height: 30px;
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .suggestion-chip {
            background-color: #e8f6f3;
            color: #16a085;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            cursor: pointer;
            border: 1px solid #a3e4d7;
            transition: background 0.2s;
        }
        .suggestion-chip:hover {
            background-color: #1abc9c;
            color: white;
        }
        .suggestion-label {
            font-size: 0.75rem; color: #999; margin-bottom: 5px; width: 100%;
        }

        .button-group { display: flex; gap: 8px; margin-bottom: 10px; }
        button {
            flex: 1; padding: 12px; border: none; border-radius: 4px;
            background-color: var(--primary); color: white; cursor: pointer;
            font-weight: bold; transition: background 0.2s; font-size: 0.9rem;
            touch-action: manipulation; 
        }
        button:hover { background-color: #732d91; }
        button:disabled { background-color: #95a5a6; cursor: not-allowed; }
        button.delete-btn { background-color: var(--accent); }
        button.delete-btn:hover { background-color: #c0392b; }

        #log-area {
            flex: 1; background-color: #f8f9fa; border: 1px solid #ddd;
            border-radius: 4px; padding: 10px; overflow-y: auto;
            font-family: 'Courier New', Courier, monospace; font-size: 0.85rem;
            min-height: 100px; 
        }
        .log-entry { margin-bottom: 5px; border-bottom: 1px solid #eee; padding-bottom: 2px; }

        @media screen and (max-width: 768px) {
            body { flex-direction: column; }
            #simulation-container { width: 100%; height: 50%; border-right: none; border-bottom: 2px solid #ddd; }
            #control-panel { width: 100%; height: 50%; padding: 15px; box-shadow: 0 -4px 10px rgba(0,0,0,0.1); }
            h2 { font-size: 1rem; margin-bottom: 10px; }
        }
    </style>
</head>
<body>

    <div id="simulation-container">
        <svg id="svg-layer"></svg>
        <div id="nodes-layer"></div>
    </div>

    <div id="control-panel">
        <h2>Prefix Trie Simulator</h2>
        
        <div class="control-group">
            <label for="node-value">Input String:</label>
            <input type="text" id="node-value" placeholder="Type to autocomplete..." autocomplete="off"/>
            
            <div id="suggestions-box">
                <span class="suggestion-label">Suggestions will appear here...</span>
            </div>
            
            <div class="button-group">
                <button id="btn-insert">Insert Word</button>
                <button id="btn-lookup">Lookup</button>
                <button id="btn-delete" class="delete-btn">Delete</button>
            </div>
        </div>

        <label>Activity Log:</label>
        <div id="log-area">
            <div class="log-entry">System ready. Type to see predictions.</div>
        </div>
    </div>

    <script type="module" src="main.js"></script>

</body>
</html>
