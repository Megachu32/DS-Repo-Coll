<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Data Structure Simulator (Enhanced)</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --panel-bg: #ffffff;
            --primary: #3498db;
            --accent: #e74c3c;
            --text: #2c3e50;
            --node-size: 50px; /* Sedikit diperbesar untuk muat nickname */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            background-color: var(--bg-color);
            color: var(--text);
            overflow: hidden;
        }

        /* Layout 80% - 20% */
        #simulation-container {
            width: 80%;
            height: 100%;
            position: relative;
            background-color: #eef2f5;
            overflow: auto;
            border-right: 2px solid #ddd;
            display: flex;
            justify-content: center;
        }

        #control-panel {
            width: 20%;
            height: 100%;
            background-color: var(--panel-bg);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: -2px 0 5px rgba(0,0,0,0.05);
        }

        #svg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        line {
            stroke: #95a5a6;
            stroke-width: 2;
            transition: all 0.5s ease;
        }

        /* Node Styling Updated for Nickname */
        .node {
            width: var(--node-size);
            height: var(--node-size);
            background-color: var(--panel-bg);
            border: 2px solid var(--primary);
            border-radius: 50%;
            position: absolute;
            display: flex;
            flex-direction: column; /* Stack Value & Nickname */
            justify-content: center;
            align-items: center;
            z-index: 2;
            cursor: pointer;
            transition: all 0.5s ease, background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 14px;
            overflow: hidden;
        }

        .node strong {
            font-size: 1.1rem;
            line-height: 1;
        }
        
        .node span.nick {
            font-size: 0.6rem;
            color: #555;
            max-width: 90%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .node:hover {
            background-color: #d6eaf8;
            transform: scale(1.1);
            z-index: 10;
        }

        .node.highlight {
            background-color: #f1c40f;
            border-color: #f39c12;
        }

        .node.found {
            background-color: #2ecc71;
            color: white;
            border-color: #27ae60;
        }
        .node.found span.nick { color: #eee; }

        /* Controls Styling */
        h2 { margin-top: 0; font-size: 1.2rem; }
        
        .control-group { margin-bottom: 15px; }

        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem;}

        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .button-group {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: var(--primary);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover { background-color: #2980b9; }
        button:disabled { background-color: #95a5a6; cursor: not-allowed; }

        button.delete-btn { background-color: var(--accent); }
        button.delete-btn:hover { background-color: #c0392b; }

        /* Log Area */
        #log-area {
            flex: 1;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
        }

        .log-entry {
            margin-bottom: 5px;
            border-bottom: 1px solid #eee;
            padding-bottom: 2px;
        }
        /* Context Menu */
        #context-menu {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            z-index: 100;
            border-radius: 4px;
            overflow: hidden;
            min-width: 150px;
        }
        #context-menu div {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        #context-menu div:hover { background-color: #f0f0f0; }
        #context-menu div.danger { color: red; border-top: 1px solid #eee; }

    </style>
</head>
<body>

    <!-- //used for editing individual nodes  -->
    <div id="simulation-container">
        <svg id="svg-layer"></svg>
        <div id="nodes-layer"></div>
        <div id="context-menu">
            <div id="ctx-rename">Rename (Beri Nickname)</div>
            <div id="ctx-delete" class="danger">Delete Node</div>
        </div>
    </div>

    <!-- // used to select and input values for tree operations -->
    <div id="control-panel">
        <h2>Tree Controller</h2>
        
        <div class="control-group">
            <label for="tree-type">Tipe Tree:</label>
            <select id="tree-type">
                <option value="HEAP">Max Heap</option>
            </select>
        </div>

        <div class="control-group">
            <label for="node-value">Nilai (Integer):</label>
            <input type="number" id="node-value" placeholder="Masukkan angka..." />
            
            <div class="button-group">
                <button id="btn-insert">Insert</button>
                <button id="btn-lookup">Lookup</button>
                <button id="btn-delete" class="delete-btn">Delete</button>
            </div>
        </div>

        <label>Activity Log:</label>
        <div id="log-area">
            <div class="log-entry">System ready. Default: Max Heap.</div>
        </div>
    </div>

<!-- // fucking javascript code for tree visualization and interaction -->
<script>
    /* ================= UTILITIES ================= */

    // sleep for delays so you can see the animations
    const sleep = ms => new Promise(r => setTimeout(r, ms));

    // simple logger to log actions in the log area
    const logger = {
        area: document.getElementById('log-area'),
        add(msg) {
            const d = document.createElement('div');
            d.className = 'log-entry';
            d.textContent = `> ${msg}`;
            this.area.appendChild(d);
            this.area.scrollTop = this.area.scrollHeight;
        }
    };

    /* ================= NODE ================= */
    // node class for tree nodes
    class Node {
        constructor(value) {
            this.value = value;
            this.left = null;
            this.right = null;
            this.x = 0;
            this.y = 0;
        }
    }

    /* ================= VISUALIZER ================= */
    class TreeVisualizer {
        constructor() {
            this.nodesLayer = document.getElementById('nodes-layer');
            this.svg = document.getElementById('svg-layer');
            this.width = document.getElementById('simulation-container').offsetWidth;
        }

        reset() {
            this.nodesLayer.innerHTML = '';
            this.svg.innerHTML = '';
        }

        draw(root) {
            this.reset();
            if (!root) return;

            // recutursively place nodes
            const place = (node, x, y, level) => {
                if (!node) return;
                node.x = x;
                node.y = y;
                const offset = this.width / Math.pow(2, level + 2);
                place(node.left, x - offset, y + 80, level + 1);
                place(node.right, x + offset, y + 80, level + 1);
            };

            place(root, this.width / 2, 50, 0);
            this.render(root);
        }

        // recursively render nodes and lines
        render(node) {
            if (!node) return;

            if (node.left) this.line(node, node.left);
            if (node.right) this.line(node, node.right);

            this.render(node.left);
            this.render(node.right);
            this.node(node);
        }

        // creates one line between two nodes
        line(a, b) {
            const l = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            l.setAttribute('x1', a.x);
            l.setAttribute('y1', a.y + 25);
            l.setAttribute('x2', b.x);
            l.setAttribute('y2', b.y + 25);
            this.svg.appendChild(l);
        }

        // creates one node element in the simulation
        node(n) {
            const d = document.createElement('div');
            d.className = 'node';
            d.id = `node-${n.value}`;
            d.style.left = `${n.x - 25}px`;
            d.style.top = `${n.y}px`;
            d.innerHTML = `<strong>${n.value}</strong>`;
            this.nodesLayer.appendChild(d);
        }

        async highlight(value, cls = 'highlight') {
            const el = document.getElementById(`node-${value}`);
            if (!el) return;
            el.classList.add(cls);
            await sleep(600);
            if (cls !== 'found') el.classList.remove(cls);
        }

        clear() {
            document.querySelectorAll('.node')
                .forEach(n => n.classList.remove('highlight', 'found'));
        }
    }

    /* ================= MAX HEAP ================= */
    class MaxHeap {
        constructor(vis) {
            this.vis = vis;
            this.nodes = [];
            this.root = null;
        }

        rebuild(i = 0) {
            if (i >= this.nodes.length) return null;
            const n = this.nodes[i];
            n.left = this.rebuild(2 * i + 1);
            n.right = this.rebuild(2 * i + 2);
            return n;
        }

        draw() {
            this.root = this.rebuild();
            this.vis.draw(this.root);
        }

        async insert(value) {
            logger.add(`Insert ${value}`);
            this.nodes.push(new Node(value));
            this.draw();
            await this.up(this.nodes.length - 1);
        }

        async up(i) {
            if (i === 0) return;
            const p = Math.floor((i - 1) / 2);

            await this.vis.highlight(this.nodes[i].value);
            await this.vis.highlight(this.nodes[p].value);

            if (this.nodes[i].value > this.nodes[p].value) {
                [this.nodes[i], this.nodes[p]] = [this.nodes[p], this.nodes[i]];
                this.draw();
                await sleep(700);
                await this.up(p);
            }
        }

        async delete(value) {
            const i = this.nodes.findIndex(n => n.value === value);
            if (i === -1) return logger.add(`${value} not found`);

            await this.vis.highlight(value);
            const last = this.nodes.pop();

            if (i < this.nodes.length) {
                this.nodes[i] = last;
                this.draw();
                await this.down(i);
            } else {
                this.draw();
            }
        }

        async down(i) {
            let largest = i;
            const l = 2 * i + 1;
            const r = 2 * i + 2;

            if (l < this.nodes.length && this.nodes[l].value > this.nodes[largest].value) largest = l;
            if (r < this.nodes.length && this.nodes[r].value > this.nodes[largest].value) largest = r;

            if (largest !== i) {
                [this.nodes[i], this.nodes[largest]] = [this.nodes[largest], this.nodes[i]];
                this.draw();
                await sleep(700);
                await this.down(largest);
            }
        }

        async lookup(value) {
            logger.add(`Lookup ${value}`);
            this.vis.clear();

            const stack = [0];

            while (stack.length) {
                const i = stack.pop();
                if (i >= this.nodes.length) continue;

                const node = this.nodes[i];
                await this.vis.highlight(node.value);

                // prune
                if (node.value < value) continue;

                if (node.value === value) {
                    await this.vis.highlight(node.value, 'found');
                    return;
                }

                // push children
                stack.push(2 * i + 1);
                stack.push(2 * i + 2);
            }

            logger.add(`${value} not found`);
        }
    }

    /* ================= CONTROLLER ================= */
    const vis = new TreeVisualizer();
    const heap = new MaxHeap(vis);

    const input = document.getElementById('node-value');
    const btnInsert = document.getElementById('btn-insert');
    const btnDelete = document.getElementById('btn-delete');
    const btnLookup = document.getElementById('btn-lookup');

    let busy = false;

    async function run(fn) {
        if (busy) return;
        const v = parseInt(input.value);
        if (isNaN(v)) return alert('Enter a number');

        busy = true;
        btnInsert.disabled = btnDelete.disabled = btnLookup.disabled = true;

        await fn(v);

        busy = false;
        btnInsert.disabled = btnDelete.disabled = btnLookup.disabled = false;
        input.value = '';
    }

    btnInsert.onclick = () => run(v => heap.insert(v));
    btnDelete.onclick = () => run(v => heap.delete(v));
    btnLookup.onclick = () => run(v => heap.lookup(v));
</script>

</body>
</html>
